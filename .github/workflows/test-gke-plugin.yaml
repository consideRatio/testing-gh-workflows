name: Test GKE Plugin setup

on:
  pull_request:

jobs:
  test-gke-plugin-setup:
    runs-on: ubuntu-22.04
    steps:
      - run: |
          REPO_URL="https://packages.cloud.google.com/apt"
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] $REPO_URL cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list >/dev/null
          # FIXME: Typically, we would fetch the gpg key from
          #        packages.cloud.google.com, but that was returning HTTP 500
          #        error. So, I've used the way back machine to fetch the file
          #        from 2023-02-23 and inlined it as base64.
          #
          #        broken link due to 500 response: https://packages.cloud.google.com/apt/doc/apt-key.gpg
          #        replaced link base64 encoded: https://web.archive.org/web/20230223152417/https://packages.cloud.google.com/apt/doc/apt-key.gpg
          #
          #        Revert to doing this when possible:
          #
          #            sudo wget -q https://packages.cloud.google.com/apt/doc/apt-key.gpg -O /usr/share/keyrings/cloud.google.gpg
          #
          echo "" | base64 -d | sudo tee -a /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
